<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./styles.css">
        <title>Tap Music</title>
    </head>

    <body>
        <div class="app"> <!-- easier to format elements w display flex-->
            <header>
                <h1>Tap Music</h1>
                <p>Make music with only one tap</p>
            </header>
            <div class="visual"></div> <!-- coloured circles -->
            <div class="pads">
                <div class="pad1">
                    <audio class="sound" src="./sounds/sounds_bubbles.mp3"></audio>
                </div>
                <div class="pad2">
                    <audio class="sound" src="./sounds/sounds_clay.mp3"></audio>
                </div>
                <div class="pad3">
                    <audio class="sound" src="./sounds/sounds_confetti.mp3"></audio>
                </div>
                <div class="pad4">
                    <audio class="sound" src="./sounds/sounds_moon.mp3"></audio>
                </div>
                <div class="pad5">
                    <audio class="sound" src="./sounds/sounds_glimmer.mp3"></audio>
                </div>
                <div class="pad6">
                    <audio class="sound" src="./sounds/sounds_ufo.mp3"></audio>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
